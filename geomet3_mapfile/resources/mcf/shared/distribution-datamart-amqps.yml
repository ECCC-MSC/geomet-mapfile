type: OASIS:AMQP
name_en: MSC Datamart AMQP
name_fr: Datamart du SMC AMQP
# AMQP description source: http://dd.meteo.gc.ca/doc/README_AMQP.txt
description_en: "The HTTP Open Data server called 'MSC Datamart' is a real-time on-demand download service. The user must, in effect, act to retrieve a particular data, and the request will only be successful if the data was previously published on the server. The exact time of publication of the data on the Datamart is more or less predictable: a new weather warning can appear at any time, while other data are produced on a fairly regular schedule (but still subject to occasional interruptions). However, it may be important for some applications that data is obtained as soon as it is published.    Attempts to obtain Datamart data as soon as they appear on the server generate numerous premature queries that are obviously unsuccessful. This motivates the use of a more elegant and convenient solution for users."
description_fr: "Le serveur de données ouvertes HTTP appelé le 'Datamart du SMC' est un service de téléchargement en temps réel, sur demande. L'usager doit en effet agir pour demander une donnée particulière, et la demande n'aura de succès que si la donnée a été préalablement publiée sur le serveur. Le moment exact de l'apparition des données sur le Datamart est plus ou moins prévisible : un nouvel avertissement météorologique peut y apparaître à tout moment, alors que certaines autres données ont un horaire de production assez régulier (mais tout de même sujet à des perturbations occasionnelles). Or, il peut être important pour certaines applications d'obtenir des données dès leur publication. Les tentatives d'obtenir des données du Datamart dès leur apparition sur le serveur génèrent de nombreuses requêtes prématurées qui sont évidemment infructueuses. Ceci motive l'utilisation d'une solution plus élégante et plus commode pour les usagers."
function: download
