forecast_models:
    gdps: &id_gdps
        mcf: nwp-models/msc_nwp_gdps.yml
        projection: mapserv/proj/gdps.inc
        extent: -180 -90.24 180 90
        label_en: Global Deterministic Prediction System (GDPS)/GDPS (15 km)
        label_fr: Système Global de Prévision Déterministe (SGPD)/SGPD (15 km)
        dimensions: [1500, 751]
        forecast_hour_interval: 3
        processing: [SCALE_BUCKETS=1000]
        metadata:
            - 'wcs_enable_request=*'
        outputformats:
            - GEOTIFF_16
            - AAIGRID
            #- NETCDF
layer_templates:
    TT: &template_tt
        type: raster
        time_enabled: 'yes'
        styles:
            - mapserv/class/TEMPERATURE-LINEAR.inc
            - mapserv/class/TEMPSUMMER.inc
            - mapserv/class/TEMPSUMMER-LINEAR.inc
            - mapserv/class/TEMPWINTER.inc
            - mapserv/class/TEMPWINTER-LINEAR.inc
            - mapserv/class/TEMPERATURE.inc
layers:
    GDPS.ETA_TT:
        <<: *template_tt
        forecast_model: *id_gdps
        label_en: GDPS.ETA - Air temperature [°C]
        label_fr: GDPS.ETA - Température de l'air [°C]
        name: TMP_TGL_2